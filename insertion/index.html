<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Вставки</title>
	<style>
		* {
			font-family: sans-serif;
			font-weight: normal;
			box-sizing: border-box;
		}
		body {
			max-width: 768px;
		}
		main {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-gap: 2em;
		}
		textarea {
			width: 100%;
			padding: 1em;
		}
	</style>
</head>
<body>
<h1>Вставки</h1>

<hr>
<main>
	<div style="grid-column: span 2">
		<h3>Ключ</h3>
		<input id="key" type="number" value="3" min="1">
	</div>
	<div>
		<h3>Исходное сообщение</h3>
		<textarea id="source-message" rows="5" autofocus></textarea>
	</div>
	<div>
		<h3>Зашифрованное сообщение</h3>
		<textarea id="cipher-message" rows="5"></textarea>
	</div>
</main>

<script>
let alphabet = 'абвгдеёжзийклмнопрстуфхцчшщъыьэюя',
    sourceInput = document.getElementById('source-message'),
    cipherInput = document.getElementById('cipher-message'),
    keyInput = document.getElementById('key'),
    key = keyInput.value,
    letterId = 0,
    message = '',
    letter = '';

function encrypt() {
	let encryptedMessage = '';
	message = sourceInput.value;

	for (const letter of message) {
		letterId = alphabet.indexOf(letter.toLowerCase());
		encryptedMessage += (++letterId > 0) ? (letter + generateInsertion(letterId * key)) : letter;
	}
	    
	cipherInput.value = generateInsertion(key) + encryptedMessage;
}

function decrypt() {
	let decryptedMessage = '';
	message = cipherInput.value.slice(key);

	for (let i = 0; i < message.length; i++) {
		letter = message[i];
		letterId = alphabet.indexOf(letter.toLowerCase());
		decryptedMessage += letter;
		if (++letterId > 0) i += letterId * key;
	}

	sourceInput.value = decryptedMessage;
}

function generateInsertion(i) {
	let insertion = '';
	while (insertion.length < i) insertion += alphabet[Math.floor(Math.random() * Math.floor(alphabet.length))];
	return insertion;
}

keyInput.onchange = () => {
	key = keyInput.value;
	if (sourceInput.value != '') encrypt();
}

sourceInput.addEventListener('input', encrypt);
cipherInput.addEventListener('input', decrypt);

</script>
</body>
</html>
